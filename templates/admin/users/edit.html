{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row my-5">
      <div class="col-lg-6 mx-auto">

        <!-- Form -->
        <form method="post" action="{{ url_for('admin.users_edit', user_id=user.id) }}">
          <div class="form-group">
            <label for="nameField">Name</label>
            <input type="text" name="name" class="form-control" id="nameField" placeholder="Enter name" value="{{ user.name }}" required>
          </div>

          <div class="form-group">
            <label for="emailField">Email address</label>
            <input type="email" name="email" class="form-control" id="emailField" placeholder="Enter email" value="{{ user.email }}" required>
          </div>

          <div class="form-group">
            <label for="isAdminField">Is Admin</label>
            <input type="checkbox" name="is_admin" class="form-control" id="isAdminField" {% if user.is_admin %}checked{% endif %}>
          </div>

          <button type="submit" class="btn btn-primary">Save</button>
        </form>

      </div>
    </div>
  </div>
{% endblock %}
