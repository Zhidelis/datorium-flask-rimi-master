{% extends "base.html" %}

{% block content %}
  <div class="container my-4">
    <div class="row">
      <div class="col-4">
        <h1>Orders</h1>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Total Price</th>
            <th scope="col">Address</th>
            <th scope="col"></th>
          </tr>
          </thead>
          <tbody>
          {% for order in orders %}
            <tr>
              <th scope="row">{{ order.id }}</th>
              <td>{{ order.total }} EUR</td>
              <td>{{ order.address }}</td>
              <td>
                <a href="{{ url_for('user.order_details', user_id=session.user_id, order_id=order.id) }}" type="button" class="btn btn-outline-primary">View</a>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
